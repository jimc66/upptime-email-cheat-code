# Change these first
owner: jimc66
repo: upptime-email-cheat-code

sites:
  - name: Email Cheat Code
    url: url: https://emailcheatcode.com 


status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.emailcheatcode.com
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Email Cheat Code Status
  introTitle: "**Email Cheat Code** uptime monitor"
  introMessage: Current status and uptime history for Email Cheat Code
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
# Upptime workflow schedule (optional, defaults below)
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
